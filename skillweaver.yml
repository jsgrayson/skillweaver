name: SkillWeaver CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:

  ###########################################################
  # 1) LINT & STATIC ANALYSIS
  ###########################################################
  lint:
    name: Lint Lua & Validate Addon Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          sudo luarocks install luacheck

      - name: Run Lua linter
        run: |
          luacheck ./ --exclude-files "libs/**"

      - name: Validate TOC file exists
        run: |
          if [ ! -f "SkillWeaver.toc" ]; then
            echo "TOC file missing!"
            exit 1
          fi

  ###########################################################
  # 2) ADDON PACKAGER (ZIP FOR RELEASE)
  ###########################################################
  package-addon:
    name: Package SkillWeaver Addon
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          mkdir -p build/SkillWeaver
          cp -R core engine ui db talents pvp heroes sequences utils libs SkillWeaver.toc build/SkillWeaver/
          cd build
          zip -r SkillWeaver.zip SkillWeaver

      - name: Upload addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkillWeaver_Addon
          path: build/SkillWeaver.zip

  ###########################################################
  # 3) BUILD & TEST SYNC CLIENT (Python)
  ###########################################################
  sync-client:
    name: Build Sync Client
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install sync client dependencies
        run: |
          if [ -f "sync-client/requirements.txt" ]; then
              pip install -r sync-client/requirements.txt
          fi

      - name: Run sync client tests
        run: |
          if [ -d "sync-client/tests" ]; then
              python -m pytest sync-client/tests || true
          fi

      - name: Upload sync-client artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkillWeaver_SyncClient
          path: sync-client/

  ###########################################################
  # 4) BUILD & PUBLISH DOCKER SCRAPER
  ###########################################################
  docker-scraper:
    name: Build & Publish Scraper Docker Image
    runs-on: ubuntu-latest
    needs: [lint]

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/skillweaver-scraper:latest scraper/

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/skillweaver-scraper:latest

  ###########################################################
  # 5) RELEASE PIPELINE (ZIP + VERSION TAG)
  ###########################################################
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [package-addon, sync-client, docker-scraper]

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get Version Number
        id: version
        run: |
          VERSION=$(grep -m1 "Version:" SkillWeaver.toc | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download addon artifact
        uses: actions/download-artifact@v4
        with:
          name: SkillWeaver_Addon
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "SkillWeaver v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            release/SkillWeaver.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
